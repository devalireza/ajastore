<div>
    <h2 id="page-heading">
        <span jhiTranslate="store13App.menuItem.home.title">Menu Items</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-menu-item" [routerLink]="['/menu-item/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="store13App.menuItem.home.createLabel">
            Create a new Menu Item
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="menuItems?.length === 0">
        <span jhiTranslate="store13App.menuItem.home.notFound">No menuItems found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="menuItems && menuItems.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="store13App.menuItem.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="store13App.menuItem.entityName">Entity Name</span></th>
                    <th scope="col" ><span jhiTranslate="store13App.menuItem.parent">Parent</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let menuItem of menuItems ;trackBy: trackId">
                    <td><a [routerLink]="['/menu-item', menuItem.id, 'view']">{{ menuItem.id }}</a></td>
                    <td>{{ menuItem.name }}</td>
                    <td>{{ menuItem.entityName }}</td>
                    <td>
                        <div *ngIf="menuItem.parent">
                            <a [routerLink]="['/menu-item', menuItem.parent?.id, 'view']" >{{ menuItem.parent?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/menu-item', menuItem.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/menu-item', menuItem.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(menuItem)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
