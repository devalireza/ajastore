<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="menuItem">
            <h2><span jhiTranslate="store13App.menuItem.detail.title">Menu Item</span> {{ menuItem.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="store13App.menuItem.name">Name</span></dt>
                <dd>
                    <span>{{ menuItem.name }}</span>
                </dd>
                <dt><span jhiTranslate="store13App.menuItem.entityName">Entity Name</span></dt>
                <dd>
                    <span>{{ menuItem.entityName }}</span>
                </dd>
                <dt><span jhiTranslate="store13App.menuItem.parent">Parent</span></dt>
                <dd>
                    <div *ngIf="menuItem.parent">
                        <a [routerLink]="['/menu-item', menuItem.parent?.id, 'view']">{{ menuItem.parent?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/menu-item', menuItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
