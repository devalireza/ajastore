<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="itemInstance">
            <h2><span jhiTranslate="store13App.itemInstance.detail.title">Item Instance</span> {{ itemInstance.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="store13App.itemInstance.code">Code</span></dt>
                <dd>
                    <span>{{ itemInstance.code }}</span>
                </dd>
                <dt><span jhiTranslate="store13App.itemInstance.item">Item</span></dt>
                <dd>
                    <div *ngIf="itemInstance.item">
                        <a [routerLink]="['/item', itemInstance.item?.id, 'view']">{{ itemInstance.item?.name }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="store13App.itemInstance.store">Store</span></dt>
                <dd>
                    <div *ngIf="itemInstance.store">
                        <a [routerLink]="['/store', itemInstance.store?.id, 'view']">{{ itemInstance.store?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item-instance', itemInstance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
